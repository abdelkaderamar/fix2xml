language: cpp
sudo: required
dist: trusty
compiler:
  - gcc
os: linux
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
      - libboost-system-dev
      - libboost-filesystem-dev
      - libboost-program-options-dev
      - libboost-log-dev
      - libboost-iostreams-dev
      - libxerces-c-dev
      - cmake

before_install:
#  - sudo add-apt-repository ppa:kubuntu-ppa/backports -y
#  - sudo apt-get -qq update
#  - sudo apt-get install -y libgtest-dev
  - sudo wget https://github.com/google/googletest/archive/release-1.8.0.tar.gz
  - sudo tar xf release-1.8.0.tar.gz
  - cd googletest-release-1.8.0
  - sudo cmake -DBUILD_SHARED_LIBS=ON .
  - sudo make
  - sudo make install
  - cd ..
  - wget https://github.com/quickfix/quickfix/archive/v.1.14.4.tar.gz
  - tar xf v.1.14.4.tar.gz 
  - cd quickfix-v.1.14.4
  - ./bootstrap
  - ./configure 
  - make 
  - sudo make install
  - cd ..

script:
  - export CXX=/usr/bin/g++-7
  - export CC=/usr/bin/gcc-7
  - mkdir build
  - cd build
  - cmake ..
  - make
